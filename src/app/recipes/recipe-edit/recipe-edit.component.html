<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <div>Name</div>
                <input type="text" class="form-control" formControlName="name">
            </div> 
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <div>Image URL</div>
                <input type="text" class="form-control" formControlName="imagePath" #imagePath>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <div>Description</div>
                <textarea type="text" class="form-control" rows="6" formControlName="description"> </textarea>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
            <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" 
                [formGroupName]="i" style="margin-top: 10px;">
                <div class="col-xs-8">
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-xs-2">
                    <input type="number" class="form-control" formControlName="amount">
                </div>
                <div class="col-xs-2">
                <button type="button" class="btn btn-danger" (click)="onIngredientDelete(i)">X</button>
                </div>
            </div>
        </div>
    </div> 
        <hr>
        <div  class="row">
            <div class="col-xs-12">
                <button class="btn-success" type="button"  (click)="onAddIngredient()">Add Ingredient</button>
            </div>
        </div>
</form>
