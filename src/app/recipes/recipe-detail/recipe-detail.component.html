<div class="row">
    <div class="col-xs-12">
        <img [src]="recipePassed.imagePath" alt="" class = "img-responsive"
        [ngStyle]="{maxHeight: '300px'}">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipePassed.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" (click)="onAddToShoppingList()">To Shopping List</a></li>
                <li><a href="#">Add Reciper</a></li>
                <li><a href="#">Edit Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">{{recipePassed.description}}</div>
</div>

<div class="row">
    <div class="col-xs-12">Ingredients </div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let ing of recipePassed.ingredients">
            {{ ing.name }} - {{ ing.amount }}
        </li>
    </ul>
</div>
